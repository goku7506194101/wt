<!DOCTYPE html>
<html>
<head>
    <title>Positive/Negative Number Checker</title>
</head>
<body>

    <h1>Positive/Negative Number Checker</h1>

    <label for="number">Enter a number:</label>
    <input type="text" id="number">
    <button onclick="checkNumber()">Check</button>

    <p id="result"></p>

    <script>
        function checkNumber() {
            var number = document.getElementById('number').value;
            var resultElement = document.getElementById('result');

            if (number > 0) {
                resultElement.textContent = number + " is a positive number.";
            } else if (number < 0) {
                resultElement.textContent = number + " is a negative number.";
            } else {
                resultElement.textContent = "The number is zero.";
            }
        }
    </script>

</body>
</html>
